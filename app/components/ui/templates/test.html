<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACE Dashboard</title>

        <!-- Functionality -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://unpkg.com//htmx.org@1.9.10"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!--Components-->
        <link
            rel="stylesheet"
            media="(prefers-color-scheme:light)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/light.css"
        >
        <link
            rel="stylesheet"
            media="(prefers-color-scheme:dark)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.14.0/cdn/themes/dark.css"
            onload="document.documentElement.classList.add('sl-theme-dark');"
        >

    </head>
    <body>
        <div class="mx-4">

            <p class="text-2xl font-bold mb-4">{{ name }}</p>

            <table class="min-w-[50%] mb-4">
                <thead class="border-b text-lg">
                    <tr>
                        <th class="border" scope="col">Test1</th>
                        <th class="border" scope="col">Test2</th>
                        <th class="border" scope="col">Test3</th>
                    </tr>
                </thead>
                <tbody class="text-center text-sm" id="test-table-body">
                    {% include 'partials/table.html' %}
                </tbody>
            </table>

            <sl-button
                size="small"
                type="button"
                hx-get="/"
                hx-target="#test-table-body"
                hx-swap="beforeend">Load More
            </sl-button>

            <sl-input></sl-input>

            <script>
                const input = document.querySelector('sl-input');
                input.focus();
            </script>

        </div>
    </body>
</html>
